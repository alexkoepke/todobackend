test: 
  build: ../../
  dockerfile: docker/dev/Dockerfile
  volumes_from:
    - cache
  links:
    - db
  environment:
    DJANGO_SETTINGS_MODULE: todobackend.settings.test
    MYSQL_DATABASE: todobackend
    MYSQL_USER: root
    MYSQL_PASSWORD: password
    MYSQL_HOST: db
    MYSQL_PORT: 3306
    TEST_OUTPUT_DIR: /reports

agent:
  image: alexkoepke/ansible
  volumes:
    - ../../ansible/probe.yml:/ansible/site.yml
  links:
    - db
  environment:
    PROBE_HOST: "db"
    PROBE_PORT: "3306"

db:
  image: mysql:5.6
  hostname: db
  expose:
    - "3306"
  environment:
    MYSQL_ROOT_PASSWORD: password


cache:
  build: ../../
  dockerfile: docker/dev/Dockerfile
  volumes:   
    - /tmp/cache:/cache # host:container
  entrypoint: "true" # ensures the container exits without doing anying.